<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Speaking App</title>

  <style>
    body{
      margin:0;
      padding:0;
      background:#000;
      color:#fff;
      font-family:Arial, Helvetica, sans-serif;
    }

    .container{
      max-width:600px;
      margin:0 auto;
      padding:20px;
    }

    h1,h2{
      text-align:center;
      color:#bfffbf;
    }

    .card{
      background:#0d0d0d;
      border:2px solid #19ff6b;
      border-radius:16px;
      padding:20px;
      box-shadow:0 0 18px rgba(25,255,107,0.35);
      margin-top:15px;
    }

    input{
      width:100%;
      padding:14px;
      font-size:18px;
      border-radius:10px;
      border:2px solid #19ff6b;
      background:#000;
      color:#fff;
    }

    button{
      width:100%;
      padding:16px;
      font-size:18px;
      border-radius:12px;
      border:2px solid #19ff6b;
      background:#000;
      color:#19ff6b;
      margin-top:10px;
    }

    button:active{
      background:#19ff6b;
      color:#000;
    }

    .sentence{
      font-size:22px;
      font-weight:bold;
      text-align:center;
      margin-top:15px;
    }

    .recognized{
      margin-top:15px;
      font-size:20px;
      text-align:center;
      min-height:28px;
    }

    .progress{
      margin-top:10px;
      text-align:center;
      font-size:20px;
      font-weight:bold;
    }

    /* 유닛 버튼 중앙 정렬 */
    .unit-buttons{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    /* 모바일 버튼 크게 */
    @media (max-width:600px){
      button{
        font-size:20px;
        padding:18px;
      }
      input{
        font-size:20px;
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>English Speaking App</h1>

    <!-- 로그인 -->
    <div class="card">
      <h2>로그인</h2>
      <input id="username" placeholder="이름 입력" />
      <button id="loginBtn">로그인하기</button>
    </div>

    <!-- Unit 선택 -->
    <div id="unitSection" class="card" style="display:none;">
      <h2>Unit 선택</h2>

      <div class="unit-buttons">
        <button onclick="selectUnit(1)">Unit 1</button>
        <button onclick="selectUnit(2)">Unit 2</button>
        <button onclick="selectUnit(3)">Unit 3</button>
      </div>
    </div>

    <!-- 학습 화면 -->
    <div id="studySection" class="card" style="display:none;">
      <h2>학습 진행</h2>

      <div id="targetSentence" class="sentence"></div>

      <div id="recognizedText" class="recognized"></div>

      <div id="progressRate" class="progress">인식 진행률: 0%</div>

      <button id="startBtn">음성인식 시작</button>
      <button id="stopBtn">음성인식 종료</button>
      <button id="nextBtn">다음 문장</button>
    </div>

  </div>

  <!-- defer 가 핵심 (로그인 오류 해결) -->
  <script src="app.js" defer></script>

</body>
</html>
