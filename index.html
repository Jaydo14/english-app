<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>English Speaking App</title>

  <style>
    body {
      font-family: Arial;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
      background: #3a7afe;
      color: white;
    }

    button:active {
      background: #2a5ed6;
    }

    .sentence {
      font-size: 20px;
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .recognized {
      font-size: 18px;
      margin-top: 15px;
      text-align: center;
      line-height: 1.6;
    }

    .progress {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>English Speaking App</h1>

    <h2>로그인</h2>
    <input type="text" id="username" placeholder="이름 입력" style="width:100%;padding:12px;font-size:16px;">
    <button id="loginBtn">로그인하기</button>

    <div id="unitSection" style="display:none;">
      <h2>Unit 선택</h2>
      <button onclick="selectUnit(1)">Unit 1</button>
      <button onclick="selectUnit(2)">Unit 2</button>
      <button onclick="selectUnit(3)">Unit 3</button>
    </div>

    <div id="studySection" style="display:none;">
      <h2>학습</h2>
      <div id="targetSentence" class="sentence"></div>

      <div id="recognizedText" class="recognized"></div>

      <div id="progressRate" class="progress"></div>

      <button id="startBtn">Start 음성인식</button>
      <button id="stopBtn">Stop</button>
      <button id="nextBtn">다음 문장</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
