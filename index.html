<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Build A Monster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="login-box" class="box">
      <h1>Build A Monster</h1>
      <p>핸드폰 번호를 입력하세요</p>
      <input type="text" id="phone-input" placeholder="예: 01012345678" style="text-align:center;">
      <button onclick="login()">Login</button>
    </div>

    <div id="app" style="display:none;">
      <div id="unit-selector" class="box">
        <h2 id="welcome-msg">Unit 선택</h2>
        <div id="unit-buttons"></div>
      </div>

      <div id="menu-box" class="box" style="display:none;">
        <h2 id="menu-title">Select Mode</h2>
        <button onclick="startScriptMode()">Script</button>
        <button onclick="startVocaMode()">Voca</button>
        <button onclick="startASMode()">AS Correction</button>
        <button onclick="startRepeatMode()">반복듣기</button>
        <button onclick="goBackToUnits()" style="background:#666; color:#fff; margin-top:20px;">Unit 다시 고르기</button>
      </div>

      <div id="study-box" class="box" style="display:none;">
        <div id="progress-wrap"><div id="progress"></div></div>
        <div id="progress-percent">0%</div>
        <p id="sentence" style="font-size:20px; font-weight:bold;">Ready?</p>
        <p id="sentence-kor" style="font-size:16px; color:#aaa;"> </p>
        
        <div id="control-area" style="display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 20px;">
          <button id="start-btn" onclick="startStudy()" style="width: 95%;">Start</button>
          <button id="skip-btn" onclick="nextStep()" class="sub-action-btn" style="display:none;">Skip</button>
          <button onclick="showMenu()" class="sub-action-btn">Back</button>
        </div>
      </div>

      <div id="as-box" class="box" style="display:none;">
        </div>

      <div id="repeat-box" class="box" style="display:none;">
        <h2>반복 듣기</h2>
        <div style="margin-bottom:15px;">
          <input type="number" id="repeat-count" value="3" style="width:60px; display:inline-block; border: 1px solid #39ff14; background: #000; color: #fff;"> 회 반복
          <button id="repeat-start-btn" onclick="runRepeatAudio()" style="width:100px; display:inline-block; padding:10px;">시작</button>
        </div>
        <div id="repeat-list" style="text-align:left; max-height:350px; overflow-y:auto; border-top:1px solid #39ff14; padding-top:10px;"></div>
        <button onclick="stopRepeatAudio(); showMenu();" class="sub-action-btn" style="margin-top:20px;">메뉴로</button>
      </div>

      <div id="dev-box" class="box" style="display:none;">
        <h2 id="dev-title">Loading...</h2>
        <p id="dev-msg" style="padding:50px 0;">데이터를 가져오는 중입니다. 잠시만 기다려 주세요. ⏳</p>
      </div>
    </div>

    <footer style="margin-top: 50px; padding-bottom: 20px; text-align: center; color: #888; font-size: 12px;">
      <p style="font-weight: bold;">Copyright © 2026 English App. All rights reserved.</p>
    </footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
