<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>English App</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- 로그인 -->
  <div id="login-box" class="box">
    <h2>로그인</h2>
    <input id="username" type="text" placeholder="이름을 입력하세요" />
    <button onclick="login()">로그인</button>
  </div>

  <!-- UNIT 선택 -->
  <div id="app" class="box" style="display:none">
    <h2>Choose Unit</h2>

    <div id="unit-buttons" class="unit-center">
      <button onclick="selectUnit(1)">Unit 1</button>
      <button onclick="selectUnit(2)">Unit 2</button>
      <button onclick="selectUnit(3)">Unit 3</button>
      <button onclick="selectUnit(4)">Unit 4</button>
      <button onclick="selectUnit(5)">Unit 5</button>
      <button onclick="selectUnit(6)">Unit 6</button>
      <button onclick="selectUnit(7)">Unit 7</button>
      <button onclick="selectUnit(8)">Unit 8</button>
    </div>
  </div>

  <!-- 학습 화면 -->
  <div id="study-box" class="box" style="display:none">
    <h2>Study</h2>

    <div id="sentence">Press Start</div>

    <div id="progress-wrap">
      <div id="progress"></div>
    </div>

    <button onclick="startStudy()">Start</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
