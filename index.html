<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>English Speaking App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div id="login-box" class="box">
      <h1>English Study App</h1>
      <p>로그인 정보를 입력하세요</p>
      
      <input type="text" id="phone-input" placeholder="핸드폰 번호 (예: 1234)" style="text-align:center;">
      
      <p style="margin-top:15px; font-size:14px; color:#aaa;">학습할 교재 선택</p>
      <select id="content-select" style="width:90%; padding:10px; font-size:16px; border-radius:10px;">
        <option value="hc12u">HC 1-2 (기초 과정)</option>
      </select>

      <button onclick="login()">Login</button>
    </div>

    <div id="app" style="display:none;">
      
      <div class="box">
        <h2 id="welcome-msg">Unit 선택</h2>
        <div id="unit-buttons">
          <button onclick="selectUnit(1)">Unit 1</button>
          <button onclick="selectUnit(2)">Unit 2</button>
          <button onclick="selectUnit(3)">Unit 3</button>
          <button onclick="selectUnit(4)">Unit 4</button>
          <button onclick="selectUnit(5)">Unit 5</button>
          <button onclick="selectUnit(6)">Unit 6</button>
          <button onclick="selectUnit(7)">Unit 7</button>
          <button onclick="selectUnit(8)">Unit 8</button>
        </div>
      </div>

      <div id="study-box" class="box" style="display:none;">
        <h2>학습 진행</h2>
        <div id="progress-wrap">
          <div id="progress"></div>
        </div>
        <div id="progress-percent">0%</div>

        <p id="sentence" style="font-size:24px; font-weight:bold; margin-bottom:5px;">Loading...</p>
        <p id="sentence-kor" style="font-size:16px; color:#aaa; margin-top:0;">해석이 여기에 나옵니다</p>

        <button onclick="startStudy()">Start</button>
      </div>
    
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
