curate Speaking</button></div><div class="flex flex-col h-full"id=study-box style=display:none><div class="flex flex-col relative h-[65%]"><div class="w-full px-6 pt-6 z-10"><div class="w-full border border-neutral-800 bg-[#111] h-3 mb-2 overflow-hidden rounded-full"><div class="rounded-full bg-[#39FF14] duration-300 h-full shadow-[0_0_15px_#39FF14] transition-all"id=progress style=width:0%></div></div><div class="text-[#39FF14] font-bold tracking-widest font-mono text-right text-sm"id=progress-percent>0%</div></div><div class="flex justify-center items-center flex-col flex-1 pb-4 px-4 text-center"><p class="flex justify-center items-center break-keep drop-shadow-md font-black leading-snug min-h-[4rem] text-2xl text-white"id=sentence>Ready?<p class="break-keep mt-4 font-medium min-h-[1.5rem] text-slate-500 text-sm tracking-wide"id=sentence-kor></div></div><div class="flex flex-col h-[35%] gap-3 justify-start px-6 w-full"><button class="w-full rounded-xl py-4 active:scale-95 bg-[#39FF14] font-black hover:bg-[#32e012] text-black text-lg transition-transform shadow-[0_0_20px_rgba(57,255,20,0.3)] tracking-widest uppercase"onclick=startStudy() id=start-btn>Start</button><div class="gap-3 grid grid-cols-2 h-14"><button class="font-bold rounded-xl bg-[#1c1c1c] border border-neutral-800 text-white transition-all active:border-[#39FF14] active:text-[#39FF14] hover:bg-[#252525]"onclick=skipSentence() id=skip-btn style=display:none>Skip</button> <button class="w-full border border-neutral-800 bg-[#1c1c1c] font-bold rounded-xl text-white transition-all active:border-[#39FF14] active:text-[#39FF14] col-span-2 h-full hover:bg-[#252525]"onclick=showMenu() id=back-btn>Back</button></div></div></div><div id=repeat-box style=display:none></div><div id=as-box style=display:none></div><div id=as-record-box style=display:none></div><div id=results-box style=display:none><h2 class="font-bold text-primary mb-6 pl-1 text-xl">Progress Report</h2><div class=space-y-3 id=results-content></div></div><div class="flex justify-center items-center flex-col h-[50vh]"id=dev-box style=display:none><div class="rounded-full animate-spin border-4 border-primary border-t-transparent h-10 w-10"></div></div></div><nav class="flex w-full items-center bg-[#111] border-neutral-900 border-t bottom-0 fixed h-[90px] justify-around pb-4 shadow-[0_-5px_20px_rgba(0,0,0,0.8)] z-50"id=bottom-nav><button class="flex justify-center items-center flex-col group w-16"onclick=goBackToUnits()><span class="text-[#39FF14] material-icons-round group-hover:drop-shadow-[0_0_8px_rgba(57,255,20,0.6)] mb-1 text-2xl transition-all">home</span> <span class="flex justify-center text-center font-bold h-7 items-start leading-tight text-[10px] text-[#39FF14]">UNIT</span></button> <button class="flex justify-center items-center flex-col group w-16"onclick=showReport()><span class="material-icons-round mb-1 text-2xl group-hover:text-white text-neutral-500 transition-colors">bar_chart</span> <span class="flex justify-center text-center font-bold h-7 items-start leading-tight text-[10px] group-hover:text-white text-neutral-500 transition-colors">PROGRESS<br>REPORT</span></button> <button class="flex justify-center items-center flex-col group w-16"onclick=showProfile()><span class="material-icons-round mb-1 text-2xl group-hover:text-white text-neutral-500 transition-colors">person</span> <span class="flex justify-center text-center font-bold h-7 items-start leading-tight text-[10px] group-hover:text-white text-neutral-500 transition-colors">PROFILE</span></button> <button class="flex justify-center items-center flex-col group w-16"onclick=showNotice()><span class="material-icons-round mb-1 text-2xl group-hover:text-white text-neutral-500 transition-colors">notifications</span> <span class="flex justify-center text-center font-bold h-7 items-start leading-tight text-[10px] group-hover:text-white text-neutral-500 transition-colors">NOTICE</span></button></nav></div><div class="flex justify-center items-center px-6 backdrop-blur-sm bg-black/90 fixed inset-0 z-50"id=custom-modal style=display:none><div class="w-full border border-neutral-800 bg-[#1c1c1c] text-center max-w-sm p-6 rounded-2xl"><p class="font-medium leading-relaxed mb-6 text-lg text-white"id=modal-msg></p><button class="w-full rounded-xl font-bold bg-primary hover:bg-primary/90 py-3 text-black"onclick=closeCustomModal()>OK</button></div></div></main><script src=app.js></script><script>// [1] 보안: 우클릭/F12 방지
    document.addEventListener('contextmenu', event => event.preventDefault());
    document.onkeydown = function(e) {
        if(e.keyCode == 123) return false; 
        if(e.ctrlKey && e.shiftKey && (e.keyCode == 'I'.charCodeAt(0) || e.keyCode == 'C'.charCodeAt(0) || e.keyCode == 'J'.charCodeAt(0))) return false; 
        if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false; 
    }

    // [2] 화면 유지 (WakeLock)
    let wakeLock = null;
    async function toggleScreenKeepAwake(enable) {
        try {
            if ('wakeLock' in navigator) {
                if (enable && !wakeLock) wakeLock = await navigator.wakeLock.request('screen');
                else if (!enable && wakeLock) { await wakeLock.release(); wakeLock = null; }
            }
        } catch (err) { console.log(err); }
    }

    // [3] 화면 전환 관리 (강력 초기화)
    window.showBox = function(boxId) {
        // 모든 화면 ID 목록
        const allBoxes = [
            'login-box', 'unit-selector', 'menu-box', 'study-box', 
            'repeat-box', 'dev-box', 'as-box', 'results-box', 
            'as-record-box', 'report-box', 'profile-box', 'notice-box'
        ];
        
        // 1. 모든 박스를 강제로 숨김 (display: none !important)
        allBoxes.forEach(id => {
            const el = document.getElementById(id);
            if(el) el.style.cssText = 'display: none !important';
        });

        // 2. 선택한 박스만 켬
        const target = document.getElementById(boxId);
        if(target) target.style.cssText = 'display: block !important';

        // 3. 레이아웃(Nav Bar 등) 정리
        const isLogin = (boxId === 'login-box');
        const appEl = document.getElementById("app");
        const loginEl = document.getElementById('login-box');
        const navBar = document.getElementById('bottom-nav');

        if(appEl) appEl.style.display = isLogin ? 'none' : 'flex';
        if(loginEl) loginEl.style.display = isLogin ? 'flex' : 'none';
        if(navBar) navBar.style.display = isLogin ? 'none' : 'flex';

        // 4. 화면 유지 설정
        if (boxId === 'study-box' || boxId === 'repeat-box') toggleScreenKeepAwake(true);
        else toggleScreenKeepAwake(false);

        // 5. 네비게이션 색상 업데이트
        updateNavState(boxId);
    }

    // [4] 네비게이션 색상 제어 (녹색 고정 해결)
    function updateNavState(currentBox) {
        const navBtns = document.querySelectorAll('#bottom-nav button');
        if (!navBtns.length) return;

        // A. 모든 버튼 회색으로 초기화
        navBtns.forEach(btn => {
            const icon = btn.querySelector('.material-icons-round');
            const text = btn.querySelector('span:last-child');
            if(icon) icon.style.cssText = 'color: #737373 !important';
            if(text) text.style.cssText = 'color: #737373 !important';
        });

        // B. 켤 버튼 찾기
        let idx = -1;
        if (['unit-selector', 'menu-box', 'study-box', 'repeat-box', 'as-box'].includes(currentBox)) idx = 0;
        else if (['results-box', 'report-box'].includes(currentBox)) idx = 1;
        else if (currentBox === 'profile-box') idx = 2;
        else if (currentBox === 'notice-box') idx = 3;

        // C. 해당 버튼만 형광 녹색
        if (idx >= 0 && navBtns[idx]) {
            const active = navBtns[idx];
            const icon = active.querySelector('.material-icons-round');
            const text = active.querySelector('span:last-child');
            if(icon) icon.style.cssText = 'color: #39FF14 !important';
            if(text) text.style.cssText = 'color: #39FF14 !important';
        }
    }

    // [5] 공지사항 뒤로가기 버튼 기능 (HTML 내장)
    window.goBackToUnits = function() {
        showBox('unit-selector');
    };

    // 탭 복귀 시 화면 유지 재확인
    document.addEventListener('visibilitychange', () => {
        const studyBox = document.getElementById('study-box');
        if (document.visibilityState === 'visible' && studyBox && studyBox.style.display !== 'none') {
            toggleScreenKeepAwake(true);
        }
    });</script>
