<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Speaking Practice App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="container">
  
  <!-- 로그인 화면 -->
  <div id="login-screen">
    <h2>로그인</h2>
    <input id="username" placeholder="이름 입력" />
    <button onclick="login()">로그인</button>
  </div>

  <!-- 유닛 선택 화면 -->
  <div id="unit-screen" style="display:none;">
    <h2>Unit 선택</h2>
    <button onclick="selectUnit(1)">Unit 1</button>
    <button onclick="selectUnit(2)">Unit 2</button>
  </div>

  <!-- 학습 화면 -->
  <div id="study-screen" style="display:none;">
    <h2 id="unit-title"></h2>

    <div id="status">
      진행률: <span id="progress">0%</span><br>
      문장: <span id="sentence-count">0/8</span><br>
      사이클: <span id="cycle-count">0/5</span>
    </div>

    <p id="current-sentence"></p>

    <button id="start-btn" onclick="startStudy()">START</button>
  </div>

  <script src="app.js"></script>

  <button onclick="playNext()">Start</button>

  <audio id="player" preload="auto"></audio>

</div>
  
</body>
</html>
