<script src="app.js"></script>
<script>
    // ë¡œê·¸ì¸/ì•± í™”ë©´ ì „í™˜ ì‹œ í•˜ë‹¨ë°” ì²˜ë¦¬
    const originalShowBox = window.showBox;
    window.showBox = function(boxId) {
        const boxes = ['login-box', 'unit-selector', 'menu-box', 'study-box', 'repeat-box', 'dev-box', 'as-box', 'results-box', 'as-record-box'];
        boxes.forEach(id => {
            const el = document.getElementById(id);
            if(el) el.style.display = (id === boxId) ? 'block' : 'none';
        });
        
        // ë¡œê·¸ì¸ í™”ë©´ ì²˜ë¦¬
        const isLogin = (boxId === 'login-box');
        document.getElementById("app").style.display = isLogin ? 'none' : 'flex';
        document.getElementById('login-box').style.display = isLogin ? 'flex' : 'none';
        
        // ë‚´ë¹„ê²Œì´ì…˜ ë°” ìƒíƒœ ì—…ë°ì´íŠ¸ (í™œì„±í™” ì•„ì´ì½˜ ìƒ‰ìƒ ë³€ê²½ ë“±)
        updateNavState(boxId);
    }

    function updateNavState(currentBox) {
        // ê°„ë‹¨í•œ ì‹œê°ì  í”¼ë“œë°± ë¡œì§ (í•„ìš”ì‹œ í™•ì¥)
        const icons = document.querySelectorAll('#bottom-nav .material-icons');
        // Unit íƒ­ í™œì„±í™” ìƒíƒœ ë³µêµ¬
        if(currentBox === 'unit-selector') {
            icons[0].parentElement.classList.add('text-primary');
            icons[0].parentElement.classList.remove('text-neutral-500');
        } else {
            icons[0].parentElement.classList.remove('text-primary');
            icons[0].parentElement.classList.add('text-neutral-500');
        }
    }
</script>
