<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>학습 앱</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 480px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      margin-top: 0;
    }

    .hidden { display: none; }

    button {
      width: 100%;
      padding: 16px 0;
      margin: 8px 0;
      border-radius: 999px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: transform .1s ease;
      touch-action: manipulation;
    }
    button:active { transform: scale(.97); }

    .unit-list {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 12px;
    }
    .unit-list button { width: 80%; }

    .box {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      padding: 26px;
      margin: 20px 0;
      border-radius: 16px;
      background: #fafafa;
      border: 2px solid #ddd;
    }

    /* 성공: 녹색 반짝임 */
    .success {
      animation: sparkle 0.6s ease;
      border-color:#2ecc71;
      background:#e9f9ef;
    }
    @keyframes sparkle {
      0%{box-shadow:0 0 0 rgba(46,204,113,0)}
      50%{box-shadow:0 0 20px rgba(46,204,113,.8)}
      100%{box-shadow:0 0 0 rgba(46,204,113,0)}
    }

    /* 실패: 빨간 흔들림 */
    .fail {
      animation: shake .4s ease;
      border-color:#e74c3c;
      background:#fdecea;
    }
    @keyframes shake {
      0%{transform:translateX(0)}
      25%{transform:translateX(-8px)}
      50%{transform:translateX(8px)}
      75%{transform:translateX(-8px)}
      100%{transform:translateX(0)}
    }

    /* 진행률 표시 */
    #progress {
      text-align: center;
      font-size: 16px;
      margin-top: 6px;
      color:#555;
    }

    @media (max-width: 480px) {
      .box { font-size: 24px; padding: 22px; }
      button { font-size: 20px; padding: 18px 0; }
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- 시작 화면 -->
    <section id="login-screen">
      <h1>학습 앱</h1>
      <button id="startBtn">시작하기</button>
    </section>

    <!-- Unit 선택 -->
    <section id="unit-screen" class="hidden">
      <h2>Unit 선택</h2>

      <div class="unit-list">
        <button class="unit-btn" data-unit="1">Unit 1</button>
        <button class="unit-btn" data-unit="2">Unit 2</button>
        <button class="unit-btn" data-unit="3">Unit 3</button>
      </div>
    </section>

    <!-- 학습 화면 -->
    <section id="study-screen" class="hidden">
      <h2 id="unit-title"></h2>

      <div id="questionBox" class="box">문제 영역</div>

      <!-- 진행률 % 표시 -->
      <div id="progress">진행률: 0%</div>

      <button id="correctBtn" style="background:#2ecc71;color:white;">정답</button>
      <button id="wrongBtn" style="background:#e74c3c;color:white;">오답</button>

      <button id="backToUnit" style="background:#bdc3c7;">Unit 선택으로</button>
    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
