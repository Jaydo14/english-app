<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>English Speaking App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div id="login-box" class="box">
      <h1>BUILD A MONSTER</h1>
      <p>핸드폰 번호를 입력하세요</p>
      
      <input type="text" id="phone-input" placeholder="예: 1234" style="text-align:center;">
      
      <button onclick="login()">Login</button>
    </div>

    <div id="app" style="display:none;">
      
      <div class="box">
        <h2 id="welcome-msg">Unit 선택</h2>
        <div id="unit-buttons">
          <button onclick="selectUnit(1)">Unit 1<br><span class="unit-title">Music</span></button>
          <button onclick="selectUnit(2)">Unit 2<br><span class="unit-title">Directions</span></button>
          <button onclick="selectUnit(3)">Unit 3<br><span class="unit-title">Favorite beverage/snack</span></button>
          <button onclick="selectUnit(4)">Unit 4<br><span class="unit-title">Where to watch movies</span></button>
          <button onclick="selectUnit(5)">Unit 5<br><span class="unit-title">Lunch</span></button>
          <button onclick="selectUnit(6)">Unit 6<br><span class="unit-title">Vacation</span></button>
          <button onclick="selectUnit(7)">Unit 7<br><span class="unit-title">New years</span></button>
          <button onclick="selectUnit(8)">Unit 8<br><span class="unit-title">Switch lives</span></button>
        </div>
      </div>

      <div id="study-box" class="box" style="display:none;">
        <h2>학습 진행</h2>
        <div id="progress-wrap">
          <div id="progress"></div>
        </div>
        <div id="progress-percent">0%</div>

        <p id="sentence" style="font-size:24px; font-weight:bold; margin-bottom:5px;">Loading...</p>
        <p id="sentence-kor" style="font-size:16px; color:#aaa; margin-top:0;">해석이 여기에 나옵니다</p>

        <button onclick="startStudy()">Start</button>
      </div>
    
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
