<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>English App</title>

<style>
body{
  background:black;
  color:white;
  font-family:Arial;
  text-align:center;
}

.box{
  border:2px solid #19ff6b;
  padding:20px;
  margin:15px;
  border-radius:12px;
}

button{
  background:#19ff6b;
  color:black;
  padding:12px 20px;
  border:none;
  border-radius:10px;
  font-size:18px;
  font-weight:bold;
}

#studySection, #unitSection{
  display:none;
}

#progressRate{
  margin-top:10px;
  font-size:18px;
}
</style>
</head>

<body>

<h2>AI English App</h2>

<!-- 로그인 -->
<div class="box">
  <h3>로그인</h3>
  <input id="username" placeholder="이름 입력">
  <br><br>
  <button id="loginBtn">로그인</button>
</div>

<!-- UNIT 선택 -->
<div id="unitSection" class="box">
  <h3>Unit 선택</h3>

  <button onclick="selectUnit(1)">Unit 1</button>
</div>

<!-- 학습 영역 -->
<div id="studySection" class="box">
  <h3>학습 중</h3>

  <p id="targetSentence"></p>

  <p id="recognizedText"></p>

  <p id="progressRate">인식 진행률: 0%</p>

  <button onclick="showSentence()">Start</button>
</div>

<script src="app.js"></script>
</body>
</html>
