<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>English Speaking App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      background: #000000;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      color: #00ff6a;
      font-size: 26px;
    }

    .box {
      background: #111111;
      border: 2px solid #00ff6a;
      border-radius: 12px;
      padding: 20px;
      margin-top: 15px;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background: #00ff6a;
      color: black;
      border: none;
      padding: 12px 18px;
      border-radius: 10px;
      font-size: 18px;
      margin: 6px;
    }

    button:active {
      transform: scale(0.96);
    }

    .unit-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .unit-btn {
      width: 120px;
      padding: 12px;
      font-size: 18px;
      border-radius: 12px;
      border: 2px solid #00ff6a;
      background: black;
      color: #00ff6a;
    }

    #progressBox {
      margin-top: 14px;
      font-size: 16px;
      color: #00ff6a;
    }

    /* 모바일 최적화 */
    @media (max-width: 480px) {
      h1 { font-size: 22px; }
      button { width: 90%; font-size: 16px; }
      .unit-btn { width: 45%; font-size: 14px; }
    }
  </style>
</head>

      <input id="pw" type="password" placeholder="PW 입력">

      <button onclick="login()">Login</button>
    </div>
