<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Learning App</title>
</head>

<body>

  <!-- 로그인 화면 -->
  <div id="login-box">
    <h2>Login</h2>
    <input type="text" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Password"><br>
    <button onclick="login()">로그인</button>
  </div>

  <!-- 유닛 선택 화면 -->
  <div id="unit-screen" style="display:none;">
    <h2>Select Unit</h2>
    <button onclick="selectUnit(1)">Unit 1</button>
    <button onclick="selectUnit(2)">Unit 2</button>
    <button onclick="selectUnit(3)">Unit 3</button>
    <button onclick="selectUnit(4)">Unit 4</button>
    <button onclick="selectUnit(5)">Unit 5</button>
    <button onclick="selectUnit(6)">Unit 6</button>
    <button onclick="selectUnit(7)">Unit 7</button>
    <button onclick="selectUnit(8)">Unit 8</button>
  </div>

  <!-- 학습 화면 -->
  <div id="study-screen" style="display:none;">
    <h2>Study Mode</h2>
    <button onclick="startUnit()">Start</button>
    <audio id="audio-player"></audio>
  </div>

  <!-- 진행률 표시바 -->
  <div id="progress-wrap">
    <div id="progress"></div>
  </div>

  <script src="app.js"></script>

</body>
</html>
