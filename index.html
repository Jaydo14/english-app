<!DOCTYPE html>
<html class="dark" lang="ko">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport"/>
    <title>English App V2</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;family=JetBrains+Mono:wght@500&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#39FF14", // 네온 그린
                        "background-dark": "#0A0A0A",
                        "card-dark": "#171717",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        mono: ["JetBrains Mono", "monospace"],
                    },
                },
            },
        };
    </script>
    <style>
        .neon-border { border: 1px solid rgba(57, 255, 20, 0.3); }
        .glass-panel { background: rgba(23, 23, 23, 0.95); backdrop-filter: blur(12px); }
        .shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        /* 입력창 스타일 */
        input:focus { outline: none; border-color: #39FF14; box-shadow: 0 0 10px rgba(57, 255, 20, 0.2); }
        
        /* 커스텀 모달 */
        #custom-modal { display: none; }
        
        /* 스크롤바 숨김 (깔끔하게) */
        ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
</head>
<body class="bg-[#050505] font-display text-slate-100 min-h-screen flex justify-center">

<main class="w-full max-w-md h-screen flex flex-col relative overflow-hidden bg-[#0A0A0A] border-x border-neutral-800">
    
    <header class="pt-8 pb-4 px-6 sticky top-0 z-20 bg-[#0A0A0A]/90 backdrop-blur-md">
        <div class="flex justify-between items-center mb-2">
            <span class="text-xs font-mono uppercase tracking-[0.2em] text-primary">System Online</span>
            <span class="text-xs font-mono text-slate-400">v2.4.0</span>
        </div>
        <h1 id="page-title" class="text-3xl font-extrabold tracking-tight text-white flex items-center gap-2">
            Build A <span class="text-primary italic">Monster</span>
        </h1>
    </header>

    <div class="flex-1 overflow-y-auto px-6 pb-32 space-y-6 relative" id="main-container">
        
        <div id="login-box" class="flex flex-col justify-center h-[60vh] space-y-6">
            <div class="text-center space-y-2">
                <span class="material-icons-round text-6xl text-primary mb-4">lock_open</span>
                <p class="text-slate-400">Access Restricted</p>
                <h2 class="text-2xl font-bold text-white">Identity Verification</h2>
            </div>
            <input type="tel" id="phone-input" placeholder="01012345678" 
                class="w-full bg-[#111] border border-neutral-700 rounded-xl p-4 text-center text-xl text-primary font-mono placeholder-neutral-600 focus:ring-0">
            <button onclick="login()" class="w-full bg-primary text-black font-bold py-4 rounded-xl shadow-[0_0_20px_rgba(57,255,20,0.3)] active:scale-95 transition-transform">
                LOGIN SYSTEM
            </button>
        </div>

        <div id="app" style="display:none;" class="space-y-6">
            
            <div id="unit-selector">
                <div id="unit-buttons" class="grid grid-cols-1 gap-4">
                    </div>
            </div>

            <div id="menu-box" style="display:none;" class="space-y-4">
                <h2 class="text-xl text-primary font-mono mb-4 border-b border-neutral-800 pb-2">Select Mode</h2>
                <div class="grid grid-cols-2 gap-3">
                    <button onclick="startScriptMode()" class="p-4 bg-[#171717] rounded-xl border border-neutral-800 hover:border-primary hover:text-primary transition-all">Script</button>
                    <button onclick="startVocaMode()" class="p-4 bg-[#171717] rounded-xl border border-neutral-800 hover:border-primary hover:text-primary transition-all">Vocab</button>
                    <button onclick="startAccurateSpeakingMode()" class="col-span-2 p-4 bg-primary/10 text-primary border border-primary/30 rounded-xl font-bold">Accurate Speaking</button>
                    <button onclick="startASMode()" class="p-4 bg-[#171717] rounded-xl border border-neutral-800 hover:border-primary hover:text-primary transition-all">AS Correction</button>
                    <button onclick="startRepeatMode()" class="p-4 bg-[#171717] rounded-xl border border-neutral-800 hover:border-primary hover:text-primary transition-all">반복듣기</button>
                </div>
                <button onclick="goBackToUnits()" class="w-full mt-8 text-slate-500 text-sm hover:text-white">← Back to Units</button>
            </div>

            <div id="study-box" style="display:none;" class="text-center space-y-6 pt-4">
                <div class="w-full bg-neutral-800 rounded-full h-2 mb-2 overflow-hidden">
                    <div id="progress" class="bg-primary h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
                <div id="progress-percent" class="text-right text-xs text-primary font-mono">0%</div>

                <div class="py-10">
                    <p id="sentence" class="text-2xl font-bold text-white leading-relaxed min-h-[80px] flex items-center justify-center">Ready?</p>
                    <p id="sentence-kor" class="text-sm text-slate-500 mt-4 h-10"></p>
                </div>

                <div class="flex gap-3 justify-center">
                    <button id="start-btn" onclick="startStudy()" class="flex-1 bg-primary text-black font-bold py-4 rounded-xl">Start</button>
                    <button id="skip-btn" onclick="skipSentence()" class="px-6 bg-neutral-800 text-white rounded-xl border border-neutral-700" style="display:none;">Skip</button>
                </div>
                <button onclick="showMenu()" class="text-slate-500 text-sm mt-4">Exit</button>
            </div>

            <div id="repeat-box" style="display:none;">
                </div>

            <div id="as-box" style="display:none;"></div>
            <div id="as-record-box" style="display:none;"></div>
            <div id="results-box" style="display:none;">
                <h2 class="text-primary font-mono mb-4">Progress Report</h2>
                <div id="results-content" class="space-y-3 pb-20"></div>
                <button onclick="showBox('unit-selector')" class="w-full py-4 mt-4 bg-neutral-800 rounded-xl">Close</button>
            </div>
            
            <div id="dev-box" style="display:none;" class="flex flex-col items-center justify-center h-[50vh]">
                <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin mb-4"></div>
                <p class="text-primary font-mono animate-pulse">Processing Data...</p>
            </div>

        </div>
    </div>

    <div class="absolute bottom-0 left-0 right-0 p-6 glass-panel border-t border-neutral-800 z-30" id="bottom-bar">
        <button onclick="showResultsPage()" class="w-full bg-[#171717] hover:bg-[#222] text-white border border-neutral-700 font-bold py-4 rounded-xl flex items-center justify-center gap-3 transition-transform active:scale-95">
            <span class="material-icons-round text-primary">bar_chart</span>
            <span class="uppercase tracking-widest text-sm">Progress Report</span>
        </button>
    </div>

    <div id="custom-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm" style="display:none;">
        <div class="bg-[#171717] border border-primary rounded-2xl p-6 max-w-xs w-[80%] text-center shadow-[0_0_30px_rgba(57,255,20,0.15)]">
            <p id="modal-msg" class="text-white text-lg mb-6 leading-relaxed whitespace-pre-wrap"></p>
            <button onclick="closeCustomModal()" class="w-full bg-primary text-black font-bold py-3 rounded-xl">CONFIRM</button>
        </div>
    </div>

    <div class="absolute -top-20 -right-20 w-64 h-64 bg-primary/5 rounded-full blur-[100px] pointer-events-none"></div>
    <div class="absolute bottom-40 -left-20 w-64 h-64 bg-primary/5 rounded-full blur-[100px] pointer-events-none"></div>

</main>

<script src="app.js"></script>
</body>
</html>
