<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>English Speaking App</title>

<style>

/* 기본 레이아웃 */
body {
  margin: 0;
  background: #000000;
  color: #ffffff;
  font-family: Arial, Helvetica, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* 중앙 카드 박스 */
.box {
  width: 95%;
  max-width: 420px;
  background: #0d0d0d;
  border: 2px solid #39ff14;
  border-radius: 16px;
  padding: 20px;
  text-align: center;
}

/* 제목 */
h1 {
  color: #39ff14;
}

/* 버튼 스타일 */
button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border: 2px solid #39ff14;
  border-radius: 12px;
  background: black;
  color: white;
  font-size: 16px;
}

/* 유닛 버튼 묶음 */
#unit-buttons {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
}

/* 진행률 바 */
#progress-wrap {
  width: 100%;
  height: 14px;
  background: #333;
  border-radius: 10px;
  margin-top: 10px;
}

#progress {
  height: 100%;
  width: 0%;
  background: #39ff14;
  border-radius: 10px;
}

/* 파형 캔버스 */
#visualizer {
  width: 100%;
  margin-top: 10px;
  border-radius: 8px;
  background: black;
  border: 2px solid #39ff14;
}

/* 문장 표시 */
#sentence {
  font-size: 18px;
  min-height: 60px;
}

/* 인식 성공 효과 */
.success {
  animation: flash 0.5s;
}

@keyframes flash {
  0% { color:#39ff14; }
  100% { color:white; }
}

/* 인식 실패 효과 */
.fail {
  animation: shake 0.4s;
}

@keyframes shake {
  0% { transform: translateX(-5px); color:red;}
  50% { transform: translateX(5px); color:red;}
  100% { transform: translateX(0); color:white;}
}

</style>
</head>

<body>

<div class="box">

  <h1>English Speaking App</h1>

  <!-- 로그인 화면 -->
  <div id="login-box">
    <input id="id" placeholder="ID" style="width:100%;padding:10px;margin-top:10px;">
    <input id="pw" type="password" placeholder="Password" style="width:100%;padding:10px;margin-top:10px;">
    <button onclick="login()">Login</button>
  </div>

  <!-- Unit 선택 -->
  <div id="app" style="display:none;">
    <h2>Select Unit</h2>

    <div id="unit-buttons">
      <button onclick="selectUnit(1)">Unit 1</button>
      <button onclick="selectUnit(2)">Unit 2</button>
      <button onclick="selectUnit(3)">Unit 3</button>
      <button onclick="selectUnit(4)">Unit 4</button>
      <button onclick="selectUnit(5)">Unit 5</button>
      <button onclick="selectUnit(6)">Unit 6</button>
      <button onclick="selectUnit(7)">Unit 7</button>
      <button onclick="selectUnit(8)">Unit 8</button>
    </div>
  </div>

  <!-- 학습 화면 -->
  <div id="study-box" style="display:none;">
    <h2>Study</h2>

    <p id="sentence">Press Start</p>

    <!-- 파형 -->
    <canvas id="visualizer" width="330" height="100"></canvas>

    <!-- 진행률 바 -->
    <div id="progress-wrap">
      <div id="progress"></div>
    </div>
    <p id="percentText">0%</p>

    <button onclick="startStudy()">Start</button>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
